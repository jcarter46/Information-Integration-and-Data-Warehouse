<html>
<head>

<script src="mrdoob-three.js-46c0a84\build\Three.js"></script>
<script src="jquery-1.7.2.min.js"></script>

<link href="styles.css" rel="stylesheet" type="text/css" media="screen" />

<script type="text/javascript">
//By Chris Lenk for UTC REU 2012

    var camera;
    var scene;
    var renderer;
    var camCntrl;
    //Dimensions
    var width = 800;
    var height = 700;
    //Camera variables
    var view_angle = 45;
    var aspect = width / height;
    var near = 0.1;
    var far = 10000;

    var heart;
    var clock = new THREE.Clock();

    //Keys
    ROT = 90;
    ZOOM = 88;
    PAN = 67;

    var folderpath = '/gait/';
    var filename = 'sample1.txt';

    FPS = 12;
    var BLENDERSCALE = 15;
    var halt = false; //True stops the animation
    var animOffset = 0; //Starting morphTarget in the animation
    var duration = 1667; //in ms
    var keyframes = 40;
    var interpolation = duration / keyframes;
    var lastKeyframe = 0;
    var currentKeyframe = 0;

    var humanAvgWalkSpeed = 1.3;
    var steps = 0;
    var dist = 0;
    var speed = 1000;

    //Initializes the scene
    function init() {
        //Get canvas container
        var canvas = document.getElementById("container");

        //Create and start the renderer and add it to the canvas
        renderer = new THREE.WebGLRenderer( {antialias: true} );
        renderer.setSize(width, height);
        renderer.shadowMapEnabled = true; //Turn on shadows
        renderer.shadowMapSoft = true; //Anti-aliasing
        canvas.appendChild(renderer.domElement);
        
        //Create camera and scene
        scene = new THREE.Scene();
        addCamera();

        //Disable text cursor on the canvas
        canvas.onselectstart = function() {
            return false;
        }

        //Add stuff to the scene
        addObjs(scene);
        addLights(scene);

        //alert(speed);
        //Load data from file
        jQuery.get(folderpath+filename, function(data) {
            var dataLines = data.split("\n");
            //$('#numSteps').html(dataLines[0]);
            //$('#distTraveled').html(dataLines[1] + " meters");
            //$('#avgSpeed').html(dataLines[2] + " meters per second");
            //speed = speed * dataLines[2] / humanAvgWalkSpeed;
        });
        
        //Draw it
        renderer.setClearColorHex(0x000000, 1.0);
        renderer.clear(); //Sets the background color
        renderer.render(scene, camera);

        //Set up the keys to speed up/down the walking speed
        document.addEventListener("keydown", speedAdjust, false);
        
        //kickstart animation
        animate();
    }

    //Puts the camera back at the starting position
    function resetCam(e) {
        if (e.keyCode == 32) { //Spacebar
            scene.remove(camera);
            addCamera();
        }
    }

    function addCamera() {
        camera = new THREE.PerspectiveCamera( view_angle, aspect, near, far );
        scene.add(camera);
        //Pull camera back from its original starting point of (0,0,0)
        camera.position.set(30,40,25); //try multiples of 6,8,5

        //Controls to move the camera
        camCntrl = new THREE.TrackballControls(camera, renderer.domElement);
        camCntrl.keys = [ROT, ZOOM, PAN]; //rotate, zoom, pan

        //Reset the camera when spacebar pressed
        document.addEventListener("keydown", resetCam, false);
    }

    function addObjs() {
        var loader = new THREE.JSONLoader(true);
        loader.load ( 'Heart.js', function (geometry) {
            var material = new THREE.MeshLambertMaterial(
                {color: 0xCC0000}
            );
            material.morphTargets = true;

            heart = new THREE.MorphAnimMesh( geometry, material );
            heart.scale.set(BLENDERSCALE, BLENDERSCALE, BLENDERSCALE);
            heart.overdraw = true;
            heart.castShadow = true;
            heart.receiveShadow = true;
            scene.add(heart);
        } );
    }

    function addLights() {
        //Create a spot light for shadows and add it
        var spotLight = new THREE.SpotLight(0xFFFFFF);
        spotLight.position.set(300,300,400);
        spotLight.castShadow = true;
        //spotLight.shadowCameraVisible = true;
        scene.add(spotLight);

        //Directional light
        var frontLight = new THREE.DirectionalLight(0x888888);
        frontLight.position.set(400,900,200);
        //frontLight.castShadow = true;
        scene.add(frontLight);

        //Ambient lighting
        var ambLight = new THREE.AmbientLight(0x111111);
        scene.add(ambLight);
    }

    //Animation Loop
    function animate() {
        var delta = clock.getDelta();

        //Update heart to correct keyframe
        if (heart) {
            heart.updateAnimation( speed * delta );
            //$('#distTraveled').html(heart.currentKeyframe);
            
            //Update number of steps taken
                    /*Need to know on which keyframes the model makes a footstep
                    Keyframes in Three.js start from 0 but in Blender from 1*/
            //Assume the footsteps are on the first frame and the middle frame (first one foot and then the other)
            /*if (heart.currentKeyframe == 0 || heart.currentKeyframe == (heart.length / 2) - 1) {
                steps++;
                $('#numSteps').html(steps);
            }*/
        }

        //Update the view
        camCntrl.update();
        camera.lookAt(scene.position);
        renderer.render(scene, camera);
        if (!halt) {
            window.requestAnimationFrame(animate, renderer.domElement);
        }
    }

    function speedAdjust(e) {
        if (e.keyCode == 38 && speed < 5000) { //Up Arrow
            speed += 100;
        } else if (e.keyCode == 40 && speed > 0) { //Down Arrow
            speed -= 100;
        }
    }

</script>


</head>


<body onLoad="init()">

<div id="overlay">
</div>

<div id="container"></div>

<p>Click and drag to move camera. Hold <b>Z</b> to rotate, <b>X</b> to zoom, or <b>C</b> to pan.</p>

</body>
</html>
